<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Generate Myriad Group Email Signature</title>
  </head>
  <body class="p-3 border border-5" style="font-family:Urbanist,Helvetica, sans-serif;"">

    <section class="section">
      <div class="container p-5">
        <div class="text-center">
          <h2 class="display-1 mb-1 h3" style="font-size: 56px;
          font-weight: 900;
          color: #222222;
          line-height: 1.34;
          margin-bottom: 22px;
          display: inline-block;
          font-weight: 900;
          background: linear-gradient(to right, #72d5fb 0%, #2955d9 100%) 0 0/cover no-repeat;
            background-clip: border-box;
          -webkit-background-clip: text;">
            Generate
            <strong style=" font-weight: 900 !important;-webkit-text-fill-color: transparent;">
              Email Signature
            </strong>
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="row pb-5">
          <div class="col p-4 border-end">
            <h1 class="display-6">Add your information:</h1>
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input class="form-control" id="name" placeholder="Your full name">
              </div>

              <div class="mb-3">
                <label for="designation" class="form-label">Designation:</label>
                <input class="form-control" id="designation" placeholder="Your designation">
              </div>
              
              <div class="mb-3">
                <label for="checkPhone" class="form-label">Enable Phone Number:</label>
                <div class="input-group mb-3">
                  <div class="input-group-text" >
                    <input class="form-check-input mt-0" id="checkPhone" type="checkbox" value="">
                  </div>
                  <input type="text" class="form-control" id="phone" placeholder="+1 (408) 990-8483" disabled>
                </div>
              </div>

              <div class="mb-3">
                <label for="checkWhatApp" class="form-label">Enable WhatsApp:</label>
                <div class="input-group mb-3">
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" id="checkWhatApp" type="checkbox" value="">
                  </div>
                  <input type="text" class="form-control" id="whatApp" placeholder="You whatsApp ID" disabled>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control" id="email" placeholder="Your email">
              </div>
              
              <!-- <div class="mb-3">
                <label for="checkIcons" class="form-label">Icons:</label>
                <div class="input-group mb-3">
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" id="checkIcons" type="checkbox" value="">
                  </div>
                  <input type="text" class="form-control" id="social_network" placeholder="whatApp id" disabled>
                </div>
              </div> -->

            </form>
          </div>
          <div class="col p-4">
            <h1 class="display-6">Preview:</h1>
            
            <div class="card is-primary mb-5">
              <div class="card-body" id="signature_container">

                <table style="color: rgb(0, 0, 0); font-family: Arial, serif; width: 100%;  padding-top: 24px;padding-bottom: 24px; " cellspacing="0" cellpadding="0" id="signature">
                  <tr>
            
                      <td style="padding: 0px 20px 0px 10px;">
                        <p style="padding-top:20px;color:rgb(85, 85, 85); font-family:Urbanist,Helvetica, sans-serif;margin: 0px; font-size: 18px; line-height: 21px; font-weight: 700;">
                          <span class="name" id="preparedName" style="color:rgb(60, 111, 183); font-weight:bold;">
                            Name
                          </span>
                        </p>
                        <p style="font-family:Urbanist,Helvetica, sans-serif;margin: 0px; font-size: 14px; line-height: 22px;">
                          <span class="designation">
                            Specialist in...
                          </span>
                        </p>
                        <p style="margin: 0px; font-size: 0px;padding-top:5px">
                          <span style="white-space:nowrap;" id="logoWrap">
                            <img src="" class="logo" alt="Myriad Connect" style="width: 150px; height: auto;" alt="" width="150" height="50">
                          </span>
                          <div id="imageWrap"></div>
                        </p>
                      </td>
                      <td style="padding: 0px 0px 0px 40px; border-left: 1px solid rgb(231, 229, 247);font-family:Urbanist,Helvetica, sans-serif;">
                        <p style="margin: 0px; font-size: 13px; line-height: 29px;">
                          <div id="whatAppWrap"></div>
                        </p>
                        <p style="margin: 0px; font-size: 13px; line-height: 29px;"><img src="https://reply.io/wp-content/uploads/signature-generator-phone.png" alt="" style="margin-right: 10px;" width="14" height="14"><span id="phoneWrap"><span></span></span></p>
                        <p style="margin: 0px; font-size: 13px; line-height: 29px;">
                          <img src="https://reply.io/wp-content/uploads/signature-generator-email.png" alt="" style="margin-right: 10px;" width="14" height="11">
                          <span style="white-space:nowrap">
                            <a class="email" href="mailto:yourcompany@myriadgroup.com" style="color:rgb(85, 85, 85); text-decoration:none;">
                              yourcompany@myriadgroup.com
                            </a>
                          </span>
                        </p>
                        <p style="margin: 0px; font-size: 13px; line-height: 29px;"><img src="https://reply.io/wp-content/uploads/signature-generator-website.png" alt="" style="margin-right: 10px;" width="14" height="14"><span>connect.<span style="color:rgb(60, 111, 187);">myriadgroup</span>.com</span></p>
                        <!--v-if-->
                        <p style="margin: 0px;">
                          <!--v-if--><!--v-if-->
                          <a href="https://www.linkedin.com/company/myriad-connect/" style="display: inline-block; margin-right: 7px; font-size: 0px;">
                            <span style="white-space:nowrap;" id="linkedinWrap">
                              <img src="" class="linkedin" alt="Myriad Connect" style="width: 25px; height: auto;" alt="" width="25" height="25">
                            </span>
                          </a><!--v-if-->
                          <!--v-if--><!--v-if-->
                          <a href="https://www.youtube.com/channel/UC8V96C7KP7twxOLaeMft9Cg" style="display: inline-block; margin-right: 7px; font-size: 0px;">
                            <span style="white-space:nowrap;" id="youtubeWrap">
                              <img src="" class="youtube" alt="Myriad Connect" style="width: 25px; height: auto;" alt="" width="25" height="25">
                            </span>
                          </a><!--v-if-->
                        </p>
                      </td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="mb-5">
              <div class="controls">
                <button class="btn btn-primary" data-select data-signature="signature" style="border:none;background: linear-gradient(to right, #72d5fb, #2955d9) padding-box, linear-gradient(to right, #72d5fb, #2955d9) border-box;">
                  Copy Signature 
                </button>
              </div>
            </div>

            <div>
              <h1 class="display-6">Instructions:</h1>
              <span class="lead">Simple click the above button <span class="text-primary font-monospace"> Copy Signature </span> and head towards gmail settings and paste. That's it!</p>
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
