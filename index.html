<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='robots' content='noindex,nofollow' />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Urbanist&display=swap');
      body {
        font-family: 'Urbanist', sans-serif;
      }
      .is-hidden{
        display: none !important;
      }
    </style>
    <title>Myriad Group - Email Signature Generator</title>
  </head>
  <body>
    <section class="section">
      <div class="container p-5">
        <div class="text-center">
          <h2 class="display-1 mb-1 h3" style="font-size: 56px;
          font-weight: 900;
          color: #222222;
          line-height: 1.34;
          margin-bottom: 22px;
          display: inline-block;
          font-weight: 900;
          background: linear-gradient(to right, #72d5fb 0%, #2955d9 100%) 0 0/cover no-repeat;
            background-clip: border-box;
          -webkit-background-clip: text;">
            Generate
            <strong style=" font-weight: 900 !important;-webkit-text-fill-color: transparent;">
              Email Signature
            </strong>
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="row pb-5">
          <div class="col-5 p-4 border-end">
            <h3>Add your information:</h3>
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input class="form-control" id="name" placeholder="Your full name">
              </div>

              <div class="mb-3">
                <label for="designation" class="form-label">Designation:</label>
                <input class="form-control" id="designation" placeholder="Your designation">
              </div>
              
              <div class="mb-3">
                <label for="checkPhone" class="form-label">Enable Phone Number:</label>
                <div class="input-group mb-3">
                  <div class="input-group-text" >
                    <input class="form-check-input mt-0" id="checkPhone" type="checkbox" value="">
                  </div>
                  <input type="text" class="form-control" id="phone" placeholder="+1 (408) 990-8483" disabled>
                </div>
              </div>

              <div class="mb-3">
                <label for="checkWhatApp" class="form-label">Enable WhatsApp:</label>
                <div class="input-group mb-3">
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" id="checkWhatApp" type="checkbox" value="">
                  </div>
                  <input type="text" class="form-control" id="whatApp" placeholder="You whatsApp ID" disabled>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control" id="email" placeholder="Your email">
              </div>

              <!-- <div class="mb-3" >
                <label for="checkPhone" class="form-label">Locations:</label>
                <div class="input-group mb-3">
                  <select class="form-control"  id="locations" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected value="paris">Paris</option>
                    <option value="dakar">Dakar</option>
                    <option value="abidjan">Abidjan</option>
                    <option value="london">London</option>
                    <option value="spain">Spain</option>
                  </select>
                  
                </div>
              </div> 
            
                <p style="margin: 0px; font-size: 14px; line-height: 22px;">
                <img src="" class="mapsLogo" alt="location" style="width: 20px; height: auto;padding-right:3px" width="20px" height="20px">
                
                <span class="locationWrap">
                  Locate in...
                </span>
              </p>
            -->

              
              <!-- <div class="mb-3">
                <label for="checkIcons" class="form-label">Icons:</label>
                <div class="input-group mb-3">
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" id="checkIcons" type="checkbox" value="">
                  </div>
                  <input type="text" class="form-control" id="social_network" placeholder="whatApp id" disabled>
                </div>
              </div> -->

            </form>
          </div>
          <div class="col p-4">
            <h3>Preview:</h3>
            
            <div class="card is-primary mb-5" style="margin-top: 30px;">
              <div class="card-body" id="signature_container">

                <table style="font-family:Urbanist, sans-serif;color: rgb(0, 0, 0); font-family: 'Urbanist', serif; width: 650px;  padding-top: 24px;padding-bottom: 24px;border:none " cellspacing="0" cellpadding="0" id="signature">
                  <tr>
            
                      <td style="padding: 0px 20px 0px 10px;width: 330px; ">
                        <p style="padding-top:20px;color:rgb(85, 85, 85); margin: 0px; font-size: 18px; line-height: 21px; font-weight: 700;">
                          <span class="name" id="preparedName" style="color:rgb(60, 111, 183); font-weight:bold;">
                            Name
                          </span>
                        </p>
                        <p style="margin: 0px; font-size: 14px; line-height: 22px;">
                          
                          <img src="" class="jobLogo" alt="specialis" style="width: 20px; height: auto;padding-right:3px" width="20px" height="20px">
                          
                          <span class="designation">
                            Specialist in...
                          </span>
                        </p>

                        <p style="margin: 0px; font-size: 0px;padding-top:5px">
                          <span style="white-space:nowrap;" id="logoWrap">
                            <img src="" class="logo" alt="Myriad Connect" style="width: 150px; height: auto;" alt="" width="150" height="50">
                          </span>
                          <div id="imageWrap"></div>
                        </p>
                      </td>
                      <td style="padding: 0px 0px 0px 40px; border-left: 1px solid rgb(231, 229, 247);">
                        <p style="margin: 0px; font-size: 13px; line-height: 29px;">
                          <img src="" class="whatsappLogo" alt="whats App" style="width: 20px; height: auto;padding-right:3px" width="20px" height="20px">
                          <span id="whatAppWrap" style="color:rgb(85, 85, 85); text-decoration:none;"></span>
                        </p>
                        <p style="margin: 0px; font-size: 13px; line-height: 29px;">
                          <img src="" class="phoneLogo" alt="phone" style="width: 20px; height: auto;padding-right:3px" width="20px" height="20px">
                          <span id="phoneWrap" style="color:rgb(85, 85, 85); text-decoration:none;"></span>
                        </p>
                        <p style="margin: 0px; font-size: 13px; line-height: 29px;">
                          <img src="" class="emailLogo" alt="email" style="width: 20px; height: auto;padding-right:3px" width="20px" height="20px">
                          <span style="white-space:nowrap;color:rgb(85, 85, 85); text-decoration:none;">
                            <a class="email" href="mailto:yourcompany@myriadgroup.com" style="color:rgb(85, 85, 85); text-decoration:none;">
                              yourcompany@myriadgroup.com
                            </a>
                          </span>
                        </p>
                        <p style="margin: 0px; font-size: 13px; line-height: 29px;">
                          <img src="" class="websiteLogo" alt="website" style="width: 20px; height: auto;padding-right:3px" width="20px" height="20px">
                          <a target="_blank" href="https://connect.myriadgroup.com" style="color:rgb(85, 85, 85); text-decoration:none;">
                            connect.<span style="color:rgb(60, 111, 187);">myriadgroup</span>.com
                          </a>
                        </p>
                        <!--v-if-->
                        <p style="margin: 0px;">
                          <!--v-if--><!--v-if-->
                          <a href="https://www.linkedin.com/company/myriad-connect/" style="display: inline-block; margin-right: 7px; font-size: 0px;">
                            <span style="white-space:nowrap;" id="linkedinWrap">
                              <img src="" class="linkedin" alt="Myriad Connect" style="width: 25px; height: auto;" alt="" width="25" height="25">
                            </span>
                          </a><!--v-if-->
                          <!--v-if--><!--v-if-->
                          <a href="https://www.youtube.com/channel/UC8V96C7KP7twxOLaeMft9Cg" style="display: inline-block; margin-right: 7px; font-size: 0px;">
                            <span style="white-space:nowrap;" id="youtubeWrap">
                              <img src="" class="youtube" alt="Myriad Connect" style="width: 25px; height: auto;" alt="" width="25" height="25">
                            </span>
                          </a><!--v-if-->
                        </p>
                      </td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="mb-5">
              <div class="controls">
                <button class="btn btn-primary" data-select data-signature="signature" style="border:none;background: linear-gradient(to right, #72d5fb, #2955d9) padding-box, linear-gradient(to right, #72d5fb, #2955d9) border-box;">
                  Copy Signature 
                </button>
              </div>
            </div>

            <div>
              <h3>Instructions:</h3>
              <span class="lead">Simple click the above button <span class="text-primary font-monospace"> Copy Signature </span> and head towards emails settings and paste. That's it!</p>
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
